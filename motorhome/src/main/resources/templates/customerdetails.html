            </tr>
            <tr>
                <td th:text="${Customer_id}"></td>

                <td th:text="${phonenumber}"></td>
                <td th:text="${address_id}"></td>

                <td><a th:href="@{'/customerDetails' + ${customer.customer_id}}" class="btn btn-success">Details</a></td>

        </table>
