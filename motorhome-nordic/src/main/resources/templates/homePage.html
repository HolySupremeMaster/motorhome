
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Motorhome Nordic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link th:href="@{style.css}" rel="stylesheet"/>



    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>


</head>
<body>

<header>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-12">
                <div class="btn-group">
                    <button class="btn border dropdown-toggle my-md-4 my-2" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">DKK
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">ERU - Euro</a>
                        <a href="#" class="dropdown-item">USD - Dollar</a>

                    </div>
                </div>
            </div>

            <div class="col-md-4 col-12 text-center">
                <h2 class="my-md-3 site-title ">Motorhome Nordic</h2>
            </div>
            <div class="col-md-4 col-12 text-right">
                <p class="my-md-4 header-links">
                    <a href="#" class="px-2">Sign out</a>
                </p>
            </div>

        </div>
    </div>


    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">See bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">See customer</a>
                    </li>
                </ul>
            </div>

            <div class="navbar-nav">

                <li class="nav item border rounded-circle mx-2 seach-icon">
                    <i class="fas fa-search p-2"></i>
                </li>

            </div>
        </nav>
    </div>
</header>

<main>

    <div class="container-fluid p-0">
        <div class="site-slider">
            <div class="slider-one">
                <div>
                    <img th:src="@{/img/inside.png}" class="img-fluid" alt="Banner 1">

                </div>
                <div>
                    <img th:src="@{/img/camp.png}" class="img-fluid" alt="Banner 2">
                </div>
                <div>
                    <img th:src="@{/img/Fleetwood-inside.png}" class="img-fluid" alt="Banner 3">
                </div>
            </div>
            <div class="slider-btn">
                <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
                <span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>

            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="site-slider-two px-md-4">
            <div class="row slider-two text-center">
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img width="300px" th:src="@{/img/fleetwood1.png}" alt="motorhome 1">
                    <span class="border site-btn btn-span">Book</span>
                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img width="300px" th:src="@{/img/fleetwood2.png}" alt="motorhome 2">
                    <span class="border site-btn btn-span">Book</span>
                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img width="300px" th:src="@{/img/camp1.png}" alt="motorhome 3">
                    <span class="border site-btn btn-span">Book</span>
                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img width="300px" th:src="@{/img/etgre1.png}" alt="motorhome 4">
                    <span class="border site-btn btn-span">Book</span>
                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img width="300px" th:src="@{/img/etegra2.png}" alt="motorhome 5">
                    <span class="border site-btn btn-span">Book</span>
                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img width="300px" th:src="@{/img/forest1.png}" alt="motorhome 6">
                    <span class="border site-btn btn-span">Book</span>
                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img width="300px" th:src="@{/img/forest3.png}" alt="motorhome 7">
                    <span class="border site-btn btn-span">Book</span>
                </div>
            </div>
            <div class="slider-btn">
                <span class="prev position-top"><i class="fas fa-chevron-left fa-2x text-secondary"></i></span>
                <span class="next position-top right-0"><i class="fas fa-chevron-right fa-2x text-secondary"></i></span>

            </div>
        </div>
    </div>

</main>


<footer></footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
    $('.slider-one')
        .not('.slick-intialized')
        .slick({
            autoplay: true,
            autoplaySpeed:3000,
            dots:true,
            prevArrow: ".site-slider .slider-btn .prev",
            nextArrow: ".site-slider .slider-btn .next",
        });


    /** 2.slider */

    $('.slider-two')
        .not('.slick-intialized')
        .slick({
            prevArrow: ".site-slider-two .prev",
            nextArrow: ".site-slider-two .next",
            slidesToShow: 5,
            slidesToScroll: 1,
            autoplaySpeed: 3000
        });


</script>
</body>
</html>
