<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link th:href="@{style.css}" rel="stylesheet"/>



    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link th:href="@{table.css}" rel="stylesheet"/>


</head>
<body>

<header>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-12">
                <div class="btn-group">
                    <button class="btn border dropdown-toggle my-md-4 my-2" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">DKK
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">ERU - Euro</a>
                        <a href="#" class="dropdown-item">USD - Dollar</a>

                    </div>
                </div>
            </div>

            <div class="col-md-4 col-12 text-center">
                <h2 class="my-md-3 site-title ">Motorhome Nordic</h2>
            </div>


        </div>
    </div>


    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/homepage">HOME <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/createcustomer">Create booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/allbookings">See bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/allcustomers">See customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Log out</a>
                    </li>
                </ul>
            </div>

            <div class="navbar-nav">

                <li class="nav item border rounded-circle mx-2 seach-icon">
                    <i class="fas fa-search p-2"></i>
                </li>

            </div>
        </nav>
    </div>
</header>

<div class="container">

    <main>

        <br/>
        <h1>List of Customers</h1>

        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>email</th>
                <th>Phone number</th>


            </tr>
            <tr th:each="customer:${list}">

                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.age}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phonenumber}"></td>

                <td><a th:href="@{'/customerdetails' + ${customer.customer_id}}" class="btn btn-success">Details</a></td>
                <td><a th:href="@{'/editcustomer' + ${customer.customer_id}}" class="btn btn-info">Edit</a></td>
                <td><a href="${pageContext.request.contextPath }" th:href=" @{'/deletecustomer' + ${customer.customer_id}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</a></td>


            </tr>
        </table>
    </main>
    <hr/>
    <footer>
        <p>Â© 2020 - HSM</p>
    </footer>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>
</html>
