<div class="row justify-content-center"><h1>Edit Customer</h1></div>

<div class="row justify-content-center">
    <form action="/customeredited" method="post">

        <div class="form-group">
            <input type="hidden" name="customer_id"  th:value="${customer_id}" class="form-control" required><br/>
        </div>
        <div class="form-group">
            <label for="First Name">First Name</label><br/>
            <input type="text" name="firstName" id="First Name" th:value="${firstName}" class="form-control" required><br/>
        </div>

        <div class="form-group">
            <label for="Last Name">Last Name</label><br/>
            <input type="text" name="lastName" id="Last Name" th:value="${lastName}" class="form-control" required><br/>
        </div>

        <div class="form-group">

        <div class="form-group">
            <label for="Email">Email</label><br/>
            <input type="text" name="email" id="Email" th:value="${email}" class="form-control" required><br/>
        </div>

        <div class="form-group">
            <label for="Phone number">Phone number</label><br/>
            <input type="number" name="phonenumber" id="Phone number" th:value="${phonenumber}" class="form-control" required><br/>
        </div>

        <div class="form-group">
            <label for="Age">Age</label><br/>
            <input type="number" name="age" id="Age" th:value="${age}" class="form-control" required><br/>
        </div>
</div>


        <div class="form-group">
            <button type="submit" class="btn btn-primary" name="submit">Update</button>
        </div>
    </form>

</div>
