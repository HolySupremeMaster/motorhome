<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>

    <meta charset="UTF-8">
    <title>Motorhome Nordic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{login.css}" rel="stylesheet"/>
    <link th:href="@{style.css}" rel="stylesheet"/>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>
<body>

<header>
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-4 col-12 text-center">
                <br/>
                <h2 class="my-md-3 site-title">Motorhome Nordic</h2>
                <br/>
            </div>

        </div>
    </div>

    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
</header>

<div>
    <div class="sign-up-form">
        <h1>Admin login</h1>
        <form  th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Fejl: Forkerte legitimationsoplysninger (Loginoplysninger)
                </div>
            </div>



            <input class="input-box" type="text" id="username" name="username" placeholder="Username" autofocus="autofocus">
            <input class="input-box" type="password" id="password" name="password" placeholder="Password" autofocus="autofocus">
            <button type="submit" class="sign-btn">Log in</button>

        </form>
    </div>
</div>


<footer>
    <br/>
    <br/>
    <div class="container">
        <hr/>
        <p>Â© 2020 - HSM</p>
    </div>

</footer>

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>
</html>
