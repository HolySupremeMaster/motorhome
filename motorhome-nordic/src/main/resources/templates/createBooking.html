<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Motorhome Nordic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link th:href="@{style.css}" rel="stylesheet"/>



    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>


</head>
<body>

<header>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-12">
                <div class="btn-group">
                    <button class="btn border dropdown-toggle my-md-4 my-2" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">DKK
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">ERU - Euro</a>
                        <a href="#" class="dropdown-item">USD - Dollar</a>

                    </div>
                </div>
            </div>

            <div class="col-md-4 col-12 text-center">
                <h2 class="my-md-3 site-title ">Motorhome Nordic</h2>
            </div>
            <div class="col-md-4 col-12 text-right">
                <p class="my-md-4 header-links">
                    <a href="#" class="px-2">Sign out</a>
                </p>
            </div>

        </div>
    </div>


    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/createcustomer">Create booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/allbookings">See bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/allcustomers">See customer</a>
                    </li>
                </ul>
            </div>

            <div class="navbar-nav">

                <li class="nav item border rounded-circle mx-2 seach-icon">
                    <i class="fas fa-search p-2"></i>
                </li>

            </div>
        </nav>
    </div>
</header>

<main>

    <div class="row justify-content-center">
        <h1>Create Booking</h1>
    </div>

    <div class="row justify-content-center">

        <form action="/created" method="post">


            <br/>

            <div class="from-group">
                <label for="customer">Customer_id</label>
                <input type="number" name="customer_id" id="customer" th:value="${customer_id}" class="form-control" required>
            </div>

            <br/>

            <div class="from-group">
                <label for="Motorhome">Motorhome</label> <br/>
               <!-- <input type="number" name="motorhome_id" id="Motorhome" class="form-control" required> -->
                <select name="motorhome_id" id="Motorhome">
                    <span th:each="motor:${motorlist}">
                        <option th:value="${motor.motorhome_id}" th:text="${motor.brand} + ' ' +  ${motor.type}"></option>
                    </span>
                </select>
            </div>

            <br/>


            <div class="from-group">
                <label for="Order Date">Order date</label>
                <input type="date" name="order_date" id="Order Date" class="form-control" required>
            </div>

            <br/>

            <div class="from-group">
                <label for="Pickup">Pickup date</label>
                <input type="date" name="pickup_date" id="Pickup" class="form-control" required>
            </div>

            <br/>

            <div class="from-group">
                <label for="PickupLoc">Pickup location</label>
                <input type="text" name="pickup_location" id="PickupLoc" class="form-control" required>
            </div>

            <br/>

            <div class="from-group">
                <label for="Dropoff">Dropoff location</label>
                <input type="date" name="dropoff_date" id="Dropoff" class="form-control" required>
            </div>

            <br/>

            <div class="from-group">
                <label for="DropoffLoc">Dropoff location</label>
                <input type="text" name="dropoff_location" id="DropoffLoc" class="form-control" required>
            </div>


            <br/>

            <div class="from-group">
                <label for="price">Total price</label>
                <input type="number" name="total_price" id="price" class="form-control" required>
            </div>

            <br/>

            <div class="from-group">
                <label for="Paid">Paid?</label>
            <input type="number" name="Paid" id="Paid" class="form-control" placeholder="0 = false or 1 = true" required>
            </div>

            <br/>

            <div>
                <button type="submit" name="submit" class="btn btn-primary">Create</button>
            </div>


        </form>



    </div>

</main>

<footer>
    <div class="container">
        <hr/>
        <p>Â© 2020 - HSM</p>
    </div>
</footer>

</body>
</html>
