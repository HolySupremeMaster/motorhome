<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Bookings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link th:href="@{style.css}" rel="stylesheet"/>
    <link th:href="@{table.css}" rel="stylesheet"/>


</head>
<body>

<div class="container">

    <main>

        <br/>
        <h1>List of Bookings</h1>

        <table>
            <tr>
                <th>Booking ID</th>
                <th>Order Date</th>
                <th>Paid</th>
                <th>Customer ID</th>
                <th>Motorhome ID</th>


            </tr>
            <tr th:each="booking:${list}">

                <td th:text="${booking.booking_id}"></td>
                <td th:text="${booking.order_date}"></td>
                <td th:text="${booking.paid}"></td>
                <td th:text="${booking.customer_id}"></td>
                <td th:text="${booking.motorhome_id}"></td>

                <td><a th:href="@{'/bookingdetails' + ${booking.booking_id}}" class="btn btn-success">Details</a></td>
                <td><a th:href="@{'/editbooking' + ${booking.booking_id}}" class="btn btn-info">Edit</a></td>
                <td><a href="${pageContext.request.contextPath }" th:href=" @{'/deleteBookings' + ${booking.booking_id}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this course?')">Delete</a></td>


            </tr>
        </table>
    </main>
    <hr/>
    <footer>
        <p>Â© 2020 - HSM</p>
    </footer>
</div>



</body>
</html>
